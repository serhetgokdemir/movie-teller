<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Teller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <p id="star-header">★</p>
        <h1 id="header-title">your own personal movie-teller</h1>
        <p id="description"> describe the movie and get a recommendation</p>

        <div class="dropdown-wrapper">
            <div class="dropdown">
                <div class="dropdown-selected" id="lang-selected">English</div>
                <ul class="dropdown-options" id="lang-options">
                    <li data-value="en">English</li>
                    <li data-value="tr">Türkçe</li>
                </ul>
            </div>
        </div>
    </div>
    
    <div id="describe-movie">
        <div class="form-row">
            <label for="genre">Genre:</label>
            <select id="genre-select"></select>
            
            <label class="switch">
            <input type="checkbox" id="genre-toggle" checked>
            <span class="slider"></span>
            </label>
        </div>

        <div class="form-row">
            <label for="year-max-select">Year (Max):</label>
            <select id="year-max-select"></select>

            <label class="switch">
            <input type="checkbox" id="year-max-toggle" checked>
            <span class="slider"></span>
            </label>
        </div>

        <div class="form-row">
            <label for="year-min-select">Year (Min):</label>
            <select id="year-min-select"></select>

            <label class="switch">
            <input type="checkbox" id="year-min-toggle" checked>
            <span class="slider"></span>
            </label>
        </div>

        <div class="form-row">
            <label for="rating-max">Rating (Max):</label>
            <input id="rating-max" type="number">

            <label class="switch">
            <input type="checkbox" id="rating-max-toggle" checked>
            <span class="slider"></span>
            </label>
        </div>

        <div class="form-row">
            <label for="rating-min">Rating (Min):</label>
            <input id="rating-min" type="number">

            <label class="switch">
            <input type="checkbox" id="rating-min-toggle" checked>
            <span class="slider"></span>
            </label>
        </div>

        <div class="form-row">
            <label for="country">Country:</label>
            <select id="country-select"></select>

            <label class="switch">
            <input type="checkbox" id="country-toggle" checked>
            <span class="slider"></span>
            </label>
        </div>

        <div class="buttons">
            <button id="reset">Reset</button>
            <button id="get">FIND!</button>
        </div>
   
    </div>

    <div id="results">
        <h2 id="result-title">Your movie will appear here</h2>
        <p id="result-meta"></p>
        <p id="result-overview"></p>
    </div>


    <div id="footer">
        <p>
            <span id="star-footer">★</span>
            <span id="footer-text">
                Movie Teller is a lightweight, add-free movie recommendation app created by Serhet Gokdemir. 
            </span><i><a id="footer-link" href="https://serhet.com" target="_blank">See my other work.</a></i>
        </p>
    </div>
</body>
    <script src="app.js"></script>
</html>
